{% extends "base.html" %}
{% block title %}Home Page{% endblock %}

{% block head %}
    <style> 
        h1 {
            position: absolute;
            font-size: 50px;
            text-align: center;
            color: #ddd;
            font-weight: 300;
            letter-spacing: 0.75rem;
            margin-top: 40vh;
            margin-left: 55vw;
        }
        
    /*
        header styling */
        .home {
            width: 100%;
            height: 100vh;
            background-image: url({{ url_for('static', filename='bang.png') }});
            background-position: center top;
            background-size: cover;
        }

        .navTrigger {
            display: none;
        }
        .nav {
            padding-top: 20px;
            padding-bottom: 20px;
            -webkit-transition: all 0.4s ease;
            transition: all 0.4s ease;
        }
    </style>
{% endblock %}

{% block content %}

    
    <section class="home">
        <h1>Here to help you beat<br>Dank Memer</h1>
    </section>

{% endblock %}
