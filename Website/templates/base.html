<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<title>{% block title %}{% endblock %}</title>

		<!--<meta name="color-scheme" content="light dark"> -->
		<link href="static/base-style.css" rel="stylesheet" type="text/css" />

		<link rel="icon" href="/static/logo.png">

		<link href="dist/smooth-scrollbar.css" rel="stylesheet">
		<script src="dist/smooth-scrollbar.js"></script>
		
		{% block head %}
		{% endblock %}

		<style>
			.discord {
				position: fixed;
				margin-left: 91vw;
				margin-top: 92vh;
				transition-duration: 0.4s;
				border: 2px  transparent;
				padding: 17px 30px;
				background: #00FA9A;
				font-size: 20px;
				color: black;
			}

				.discord:hover {
					color: white;
					border: 6px solid #00FA9A;
					background: black;
					padding: 17px 30px;
				}
		</style>

	</head>

	<!-- Nav Bar-->
	<body>
		<button class="discord" onclick="window.open('https://discord.com/invite/WzfjpcDX')">Discord</button>

		<nav class="nav">
				<div class="container">
					<div class="logo">
						<a href="#">Dank Memer Haxs</a>
					</div>
					<div id="mainListDiv" class="main_list">
						<ul class="navlinks">
							<li><a href="http://127.0.0.1:5000/">Home</a></li>
							<li><a href="information">Information</a></li>
							<li><a href="help">Help</a></li>
							<li><a href = "test">test</a></li>
						</ul>
					</div>
					<span class="navTrigger">
						<i></i>
						<i></i>
						<i></i>
					</span>
				</div>
			</nav>
		
		{% block content %}
		{% endblock %}

		<!-- Jquery needed -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script src="js/scripts.js"></script>

		<!-- Function used to shrink nav bar removing paddings and adding black background -->
			<script>
				$(window).scroll(function() {
					if ($(document).scrollTop() > 50) {
						$('.nav').addClass('affix');
						console.log("OK");
					} else {
						$('.nav').removeClass('affix');
					}
				});

			</script>
	

 	</body>
</html>
